<!DOCTYPE html>
<html>
  <head>
    <title>Sam's Personal Catalog</title>
    <meta name="description" content="Sam's Personal Catalog" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Main Header -->
    <header class="main-header">
      <h1 class="title">Sam's Cafe Catalog ˗ˏˋ🍵ˎˊ˗</h1>
    </header>

    <h2>Matcha Drinks🌿</h2>

    <!-- Dropdown for Sorting -->
    <div class="dropdown">
      <button class="sort-btn">Sort By:</button>

      <div class="content" id="dropdown">
        <div class="item" data-sort="Rating">Rating</div>
        <div class="item" data-sort="Price">Price</div>
      </div>
    </div>

    <!-- Container where drink cards will be displayed with the array-->
    <div id="card-container"></div>
    <script type="text/javascript" src="scripts.js"></script>
  </body>
</html>
